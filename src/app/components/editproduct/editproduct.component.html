<section>
    <div>
        <form [formGroup]="pform" (ngSubmit)="updatepro()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control" placeholder="Name">
                <div *ngIf="vform['name'].invalid && vform['name'].touched" class="alert alert-danger">
                    <div *ngIf="vform['name'].errors?.['required']">Name is required</div>
                    <div *ngIf="vform['name'].errors?.['pattern']">Name is invalid</div>
                </div>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" formControlName="price" class="form-control" placeholder="Price">
                <div *ngIf="vform['price'].invalid && vform['price'].touched" class="alert alert-danger">
                    <div *ngIf="vform['price'].errors?.['required']">Price is required</div>
                    <div *ngIf="vform['price'].errors?.['pattern']">Price is invalid</div>
                </div>
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="text" formControlName="quantity" class="form-control" placeholder="Quantity">
                <div *ngIf="vform['quantity'].invalid && vform['quantity'].touched" class="alert alert-danger">
                    <div *ngIf="vform['quantity'].errors?.['required']">Quantity is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Image</label>
                <input type="text" formControlName="image" class="form-control" placeholder="Image">
                <div *ngIf="vform['image'].invalid && vform['image'].touched" class="alert alert-danger">
                    <div *ngIf="vform['image'].errors?.['required']">Image is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea formControlName="description" class="form-control" placeholder="Description"></textarea>
                <div *ngIf="vform['description'].invalid && vform['description'].touched" class="alert alert-danger">
                    <div *ngIf="vform['description'].errors?.['required']">Description is required</div>
                    <div *ngIf="vform['description'].errors?.['pattern']">Description is invalid</div>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success mt-5" [disabled]="pform.invalid">Update</button>
            </div>
        </form>
    </div>
</section>
