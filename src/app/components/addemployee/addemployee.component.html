<div >
    <form [formGroup]="formG" (ngSubmit)="addEmployee()">
        <div class="form-group my-3">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Name">
            <div *ngIf="valid_form['name'].invalid && valid_form['name'].touched" class="alert alert-danger">
                <div *ngIf="valid_form['name'].errors?.['required']">Name is required</div>
                <div *ngIf="valid_form['name'].errors?.['pattern']">Name is invalid, alphabets only allowed</div>
            </div>
        </div>
        <div class="form-group my-3">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" placeholder="Email">
            <div *ngIf="valid_form['email'].invalid && valid_form['email'].touched" class="alert alert-danger">
                <div *ngIf="valid_form['email'].errors?.['required']">Email is required</div>
                <div *ngIf="valid_form['email'].errors?.['email']">Email is invalid</div>
                <div *ngIf="valid_form['email'].errors?.['pattern']">Email is invalid.</div>
            </div>
        </div>
        <div class="form-group my-3">
            <label>Phone</label>
            <input type="text" formControlName="phone" class="form-control" placeholder="Phone">
            <div *ngIf="valid_form['phone'].invalid && valid_form['phone'].touched" class="alert alert-danger">
                <div *ngIf="valid_form['phone'].errors?.['required']">Phone Number is required</div>
                <div *ngIf="valid_form['phone'].errors?.['pattern']">Phone Number is invalid</div>
            </div>
        </div>
        <div class="form-group my-3">
            <label>Department</label>
            <input type="text" formControlName="department" class="form-control" placeholder="Department">
            <div *ngIf="valid_form['department'].invalid && valid_form['department'].touched" class="alert alert-danger">
                <div *ngIf="valid_form['department'].errors?.['required']">Department is required</div>
            </div>
        </div>
        <div class="form-group my-3 text-center">
           <button type="submit" class="btn btn-success" [disabled]="formG.invalid">Add</button>
        </div>
    </form>
</div>
